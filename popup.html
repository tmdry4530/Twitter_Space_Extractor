<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>TSE</title>
    <style>
      body {
        font-family: system-ui, -apple-system;
        width: 340px;
        margin: 12px;
      }
      .row {
        display: flex;
        align-items: center;
        justify-content: space-between;
      }
      #url {
        word-break: break-all;
        font-size: 12px;
        color: #444;
        margin-top: 6px;
      }
      #log {
        white-space: pre-wrap;
        font-size: 12px;
        color: #666;
        margin-top: 8px;
        max-height: 220px;
        overflow: auto;
      }
      button {
        padding: 6px 10px;
      }
      .bar {
        margin-top: 8px;
        background: #eee;
        height: 8px;
        border-radius: 4px;
        overflow: hidden;
      }
      .bar > div {
        height: 8px;
        width: 0%;
        background: #3b82f6;
        transition: width 0.2s ease;
      }
    </style>
  </head>
  <body>
    <h3>TSE · Twitter Space Extractor</h3>
    <div class="row">
      <div>오디오 추출(감지)</div>
      <label><input id="toggle" type="checkbox" /> ON</label>
    </div>

    <div style="margin-top: 12px">
      <div>감지된 m3u8:</div>
      <div id="url">-</div>
    </div>

    <div class="bar"><div id="bar"></div></div>

    <div class="row" style="margin-top: 12px; gap: 8px">
      <button id="convert">M4A 변환·다운로드</button>
      <button id="cancel">취소</button>
      <button id="clear">초기화</button>
    </div>

    <div id="log"></div>

    <script src="popup.js"></script>
  </body>
</html>
